<!DOCTYPE html>
<html>

<head>
  <title>ESP32 Web Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #000, #111);
      color: #ccc;
      min-height: 100vh;
    }

    h2 {
      color: #fff;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .content {
      text-align: center;
      padding: 2rem;
    }

    .card {
      background: #222;
      box-shadow: 0 0 2rem rgba(0, 0, 0, 0.8);
      border-radius: 1rem;
      padding: 2rem;
      max-width: 40rem;
      margin: 0 auto;
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #4fc3f7;
      margin-bottom: 1rem;
    }

    #camera_image {
      width: 100%;
      /* max-height: 20rem; */
      height: 480px;
      width: 640px;
      border-radius: 1rem;
      object-fit: cover;
    }
  </style>
  <link rel="icon" href="data:,">
</head>

<body>
  <div class="content">
    <h2>ESP32 Web Server</h2>
    <div class="card">
      <p class="card-title">Camera Stream</p>
      <img id="camera_image" src="" alt="Camera Stream">
    </div>
  </div>
</body>

<script>
  function updateImage() {
    var image = document.getElementById('camera_image');
    image.src = '/camera?time=' + new Date().getTime();
  }

  setInterval(updateImage, 1000);
</script>

</html>
